<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USearch</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <button class="theme-toggle" id="themeToggleBtn"><i class="material-icons">brightness_6</i></button>
        <button class="menu-toggle" id="menuToggleBtn"><i class="material-icons">menu</i></button>
    </header>
    <main>
        <div class="mascot">USearch</div>
        <form class="search-container" action="https://duckduckgo.com/" method="get">
            <div class="search-engine-toggle" id="searchEngineToggle">
                <img src="https://www.google.com/s2/favicons?domain=duckduckgo.com&sz=32" alt="Search Engine">
            </div>
            <input type="text" name="q" class="search-bar" placeholder="Search with DuckDuckGo...">
            <button type="submit" class="search-button" id="searchBtn"><i class="material-icons">search</i></button>
            <div class="search-engine-dropdown" id="engineDropdown"></div>
        </form>
        <div class="tools" id="toolsBar"></div>
    </main>
    <div class="sidebar" id="sidebar">
        <button class="close-btn" id="closeSidebarBtn"><i class="material-icons">close</i></button>
        <div class="sidebar-nav">
            <button class="nav-btn active" data-section="tools">Tools</button>
            <button class="nav-btn" data-section="settings">Settings</button>
        </div>
        <div class="sidebar-content" id="toolsSection">
            <h2>Tools</h2>
            <div class="tool-category">
                <h3>Social Media</h3>
                <ul>
                    <li><a href="https://reddit.com"><img src="https://www.google.com/s2/favicons?domain=reddit.com&sz=16"> Reddit</a></li>
                    <li><a href="https://facebook.com"><img src="https://www.google.com/s2/favicons?domain=facebook.com&sz=16"> Facebook</a></li>
                    <li><a href="https://twitter.com"><img src="https://www.google.com/s2/favicons?domain=twitter.com&sz=16"> Twitter</a></li>
                    <li><a href="https://linkedin.com"><img src="https://www.google.com/s2/favicons?domain=linkedin.com&sz=16"> LinkedIn</a></li>
                </ul>
            </div>
            <div class="tool-category">
                <h3>Productivity</h3>
                <ul>
                    <li><a href="https://google.com/lens"><img src="https://www.google.com/s2/favicons?domain=google.com&sz=16"> Google Lens</a></li>
                    <li><a href="https://blogger.com"><img src="https://www.google.com/s2/favicons?domain=blogger.com&sz=16"> Blogger</a></li>
                    <li><a href="https://github.com"><img src="https://www.google.com/s2/favicons?domain=github.com&sz=16"> GitHub</a></li>
                </ul>
            </div>
            <div class="tool-category">
                <h3>Search</h3>
                <ul>
                    <li><a href="https://duckduckgo.com"><img src="https://www.google.com/s2/favicons?domain=duckduckgo.com&sz=16"> DuckDuckGo</a></li>
                    <li><a href="https://bing.com"><img src="https://www.google.com/s2/favicons?domain=bing.com&sz=16"> Bing</a></li>
                </ul>
            </div>
        </div>
        <div class="sidebar-content" id="settingsSection" style="display: none;">
            <h2>Settings</h2>
            <div class="setting">
                <label for="accentColor">Accent Color:</label>
                <input type="color" id="accentColor" name="accentColor" value="#888888">
            </div>
            <div class="setting">
                <label>Default Search Provider:</label>
                <select id="defaultSearchProvider"></select>
            </div>
            <div class="setting">
                <label>Custom Search Engine:</label>
                <button id="addCustomSearchBtn">Add Custom Search Engine</button>
            </div>
            <div id="addCustomSearchForm" style="display: none;">
                <input type="text" id="customSearchName" placeholder="Name">
                <input type="text" id="customSearchUrl" placeholder="Search URL (e.g., https://example.com/search)">
                <input type="text" id="customSearchQuery" placeholder="Query Parameter (e.g., q)">
                <button id="saveCustomSearchBtn">Save</button>
            </div>
            <div class="setting">
                <label>Default Theme:</label>
                <select id="defaultTheme">
                    <option value="dark">Dark</option>
                    <option value="light">Light</option>
                </select>
            </div>
            <div class="setting">
                <label>Add Icons From:</label>
                <select id="addIconLocation">
                    <option value="sidebar">Sidebar</option>
                    <option value="quickaccess">Quick Access</option>
                </select>
            </div>
            <div class="setting" id="addIconSetting">
                <label>Icons Below Search Bar:</label>
                <div id="iconList"></div>
                <button id="addIconBtn">Add Icon</button>
            </div>
            <div id="addIconForm" style="display: none;">
                <input type="text" id="siteName" placeholder="Site Name">
                <input type="text" id="siteUrl" placeholder="Site URL">
                <button id="saveIconBtn">Save</button>
            </div>
        </div>
    </div>
    <footer>Â© 2025 Ujwal. All rights reserved.</footer>
    <script src="script.js"></script>
</body>
</html>
