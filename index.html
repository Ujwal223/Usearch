<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USearch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <button class="menu-toggle" id="menuToggleBtn">‚â°</button>
        <div class="mascot">USearch</div>
        <button class="theme-toggle" id="themeToggleBtn">‚òÄÔ∏è</button>
    </header>
    <main>
        <form class="search-container" action="https://duckduckgo.com/" method="get">
            <input type="text" name="q" class="search-bar" placeholder="Search with DuckDuckGo...">
            <button type="submit" class="search-button" id="searchBtn">üîç</button>
            <div class="search-engine-dropdown" id="engineDropdown">
                <div class="search-engine-option" data-engine="duckduckgo" data-url="https://duckduckgo.com/">DuckDuckGo</div>
                <div class="search-engine-option" data-engine="bing" data-url="https://www.bing.com/search">Bing</div>
                <div class="search-engine-option" data-engine="yahoo" data-url="https://search.yahoo.com/search">Yahoo</div>
            </div>
        </form>
        <div class="tools" id="toolsBar"></div>
    </main>
    <div class="sidebar" id="sidebar">
        <h2>Tools</h2>
        <div class="color-picker">
            <label for="accentColor">Choose Accent Color:</label>
            <input type="color" id="accentColor" name="accentColor" value="#4CAF50">
        </div>
    </div>
    <footer>¬© 2025 Ujwal. All rights reserved.</footer>
    <script src="script.js"></script>
</body>
</html>
